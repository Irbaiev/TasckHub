{% extends 'base.html' %}

{% block title%}{% endblock %}

{% block content %}
  <h1>Project: {{ project.name }}</h1>
  <p>{{ project.content }}</p>

  <h2>Tasks:</h2>
  <ul>
    {% for task in tasks %}
      <li>{{ task.name }}: {{ task.content }}</li>
    {% endfor %}
  </ul>

  <a href="{% url 'delete_project' project.pk%}" class="btn btn-danger">Удалить пост</a> <br>
  <a href="{% url 'edit_project' project.pk%}" class="btn btn-danger">Изменрить пост</a> <br>
{% endblock %}
